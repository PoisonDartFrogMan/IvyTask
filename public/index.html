<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IvyTask</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <!-- 認証 -->
  <div id="auth" class="card">
    <h1>IvyTask</h1>
    <p>アカウントを作成、またはログインしてください</p>
    <input id="email" type="email" placeholder="メールアドレス"/>
    <input id="password" type="password" placeholder="パスワード"/>
    <div class="row">
      <button id="btn-signup">サインアップ</button>
      <button id="btn-login" class="secondary">ログイン</button>
    </div>
  </div>

  <!-- アプリ本体 -->
  <main id="app" class="wrap hidden">
    <header class="topbar">
      <div class="grow">
        <strong id="user-email"></strong>
      </div>
      <button id="btn-manage-labels" class="secondary">ラベルを編集</button>
      <button id="btn-logout" class="danger">ログアウト</button>
    </header>

    <h1>IvyTask</h1>

    <section class="card">
      <h2>Focalist</h2>
      <ul id="today"></ul>
    </section>

    <section class="card">
      <h2>タスクストック</h2>
      <ul id="stock"></ul>
    </section>

    <section class="card">
      <h2>新しいタスクを追加</h2>
      <div class="row">
        <input id="new-text" type="text" placeholder="やるべきことを入力…"/>
        <input id="new-due" type="date"/>
        <button id="btn-add">ストックに追加</button>
      </div>
      <div id="color-picker" class="color-row"></div>
      <small id="selected-label-hint" class="muted">選択中：-</small>
    </section>
  </main>

  <!-- ラベル管理モーダル -->
  <div id="labels-modal-backdrop" class="modal-backdrop hidden">
    <div class="modal">
      <h2>カテゴリーラベルを管理</h2>
      <ul id="labels-list" class="labels-list"></ul>

      <form id="form-add-label" class="row">
        <input id="label-name" type="text" maxlength="12" placeholder="ラベル名 (12文字以内)" required/>
        <input id="label-color" type="color" value="#FFD400"/>
        <button type="submit">新しいラベルを追加</button>
      </form>

      <div class="row right">
        <button id="btn-close-labels" class="secondary">閉じる</button>
      </div>
    </div>
  </div>

  <!-- ロジック -->
  <script type="module" src="./main.js"></script>
</body>
</html>
